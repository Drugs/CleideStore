<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Página do produto</title>
  </head>
  <body>
    <header>
      <div class="container-fluid px-3 py-2 bg-dark text-white">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <img class="logo" src="/assets/images/logo.svg" alt="Logo Argent" />
        </div>
      </div>
    </header>

    <section class="margem-t50" style="background-color: #973f3f">
      <div class="container">
        <div class="row">
          <!--Imagenszinhas-->
          <div
            class="col-0 col-sm-0 col-lg-2 d-none d-lg-flex justify-content-center align-content-center"
            style="background-color: #23b336"
          >
            <div class="row">
              <ul class="list-unstyled">
                <li class="thumbnail">
                  <img class="rounded-1 thumbnail-image" onclick="changeImage(this)" src="/assets/images/roupa-1.jpg" />
                </li>
                <li class="thumbnail">
                  <img class="rounded-1 thumbnail-image" onclick="changeImage(this)" src="/assets/images/roupa-2.jpg" />
                </li>
                <li class="thumbnail">
                  <img class="rounded-1 thumbnail-image" onclick="changeImage(this)" src="/assets/images/roupa-3.jpg" />
                </li>
              </ul>
            </div>
          </div>
          <!--Foto maior-->
          <div class="col-12 col-sm-6 col-lg-5 justify-content-center" style="background-color: #232db3">
            <div class="row d-none d-lg-flex">
              <img class="rounded-1 thumbnail-full" src="/assets/images/roupa-1.jpg" id="main_product_image" />
            </div>
            <!--Slider-->
            <div id="caroulsContainer" class="carousel slide d-lg-none" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#caroulsContainer"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#caroulsContainer"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#caroulsContainer"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/assets/images/roupa-1.jpg" class="d-block w-100" alt="Imagem do produto" />
                </div>
                <div class="carousel-item">
                  <img src="./assets/images/roupa-2.jpg" class="d-block w-100" alt="Imagem do produto" />
                </div>
                <div class="carousel-item">
                  <img src="/assets/images/roupa-3.jpg" class="d-block w-100" alt="Imagem do produto" />
                </div>
              </div>
            </div>
          </div>

          <!--Infos produto-->
          <div class="col-12 col-sm-6 col-lg-5 justify-content-center" style="background-color: #b3b123">
            <!--Frete / avaliação-->
            <div class="row mt-3">
              <div class="col-6 col-sm d-flex">
                <img class="icon col-2" src="/assets/images/icons/freight_icon.svg" alt="icone de frete" />
                <p class="p-title col ms-2 ">Frete grátis</p>
              </div>
              <div class="col-4 col-sm d-flex justify-content-start justify-content-sm-end mb-3 mb-sm-0">
                <img class="icon" src="/assets/images/icons/star_icon.svg" alt="icone de estrela" />
                <img class="icon ms-1" src="/assets/images/icons/star_icon.svg" alt="icone de estrela" />
                <img class="icon ms-1" src="/assets/images/icons/star_icon.svg" alt="icone de estrela" />
                <img class="icon ms-1" src="/assets/images/icons/star_icon.svg" alt="icone de estrela" />
                <img class="icon ms-1" src="/assets/images/icons/star_icon.svg" alt="icone de estrela" />
              </div>
            </div>
            <!--preço-->
            <div class="row">
              <p class="p-value mb-0">R$ 150,00</p>
              <p class="text-muted">Até 2x de R$ 75,00</p>
            </div>
            <!--Titulo e descrição-->
            <div class="row">
              <h1 class="h1 text-center">Camiseta Gonew</h1>
              <p class="text-black">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                industry's dummy standard dummy text ever since the ok.
              </p>
            </div>
            <!--Opções de produto-->
            <div class="row">
              <!--Selecionar cor-->
              <div class="row">
                <p class="col-3 col-sm-2 p-title text-uppercase">Cor:</p>
                <div class="col-9 col-sm-10">
                  <button class="b-round bg-black text-white">P</button>
                  <button class="b-round bg-white">B</button>
                  <button class="b-round bg-danger text-white">V</button>
                </div>
              </div>
              <!--selecionar tamanho-->
              <div class="row mt-3">
                <p class="col-5 col-sm-4 p-title text-uppercase">Tamanho:</p>
                  <div class="col">
                    <select class="select-control" name="">
                      <option value="p">P</option>
                      <option value="m">M</option>
                      <option value="g">G</option>
                    </select>
                  </div>
                </label>
              </div>
              <!--Botão de comprar e favorito-->
              <div class="row m-auto mt-3 container-plus align-items-center">
                <button class="col col-sm btn">Comprar</button>
                <div class="col-3 col-sm-2 ms-4">
                  <button class=" rounded-circle btn ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                      <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      //Código pra galeria de imagens
      function changeImage(element) {
        var main_prodcut_image = document.getElementById("main_product_image");
        main_prodcut_image.src = element.src;
      }
    </script>

    <script src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
